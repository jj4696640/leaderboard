<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Leaderboard</title>
</head>

<body>
  <div class="body bg-light d-flex justify-content-center align-items-center">
    <div class="box bg-white rounded shadow-lg wrapper">
      <div class="heading d-flex justify-content-between py-4 px-2">
        <p class="fw-bold">RANKING</p>
        <div>
          <span class="badge rounded-pill bg-danger"><i class="bi bi-share"></i></span>
        </div>
      </div>
      <div class="data d-flex justify-content-between p-4 bg-primary data-active align-items-center text-white">
        <div class="ranking"><span class="h4 fw-bold">1</span> Ricardo Franklin</div>
        <div class="ranking">258,244 <img src="./assets/images/ribbon.png" alt=""></div>
      </div>
      <div class="d-flex justify-content-between p-4 align-items-center mt-5">
        <div class="ranking"><span class="h4 fw-bold">2</span> Brandon Lawson</div>
        <div class="ranking">258,244</div>
      </div>
      <div class="d-flex justify-content-between p-4 align-items-center bg-light">
        <div class="ranking"><span class="h4 fw-bold">3</span> Ruby Shelton</div>
        <div class="ranking">258,244</div>
      </div>
      <div class="d-flex justify-content-between p-4 align-items-center">
        <div class="ranking"><span class="h4 fw-bold">4</span> Jon Banks</div>
        <div class="ranking">258,244</div>
      </div>
      <div class="d-flex justify-content-between p-4 align-items-center bg-light">
        <div class="ranking"><span class="h4 fw-bold">5</span> Isabelle Willie</div>
        <div class="ranking">258,244</div>
      </div>
      <div class="d-flex justify-content-around align-items-center mt-4">
        <button class="btn">Exit</button>
        <button class="btn btn-primary rounded-pill">Continue</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
